<div class="form-container">
    <h1>Money Transaction</h1>
    <form #form="ngForm" (ngSubmit)="onSubmit()" ngNativeValidate class="form">
   
        <input name="sender" required type="text" pattern="[0-9]*" placeholder="Enter Sender Account No.*" [(ngModel)]="sender" (ngModelChange)="validateSender($event)">
        <p [hidden]="is_valid">You must enter the account no of the sender *</p><br><br>
  
 
        <input name="receiver" required type="text" pattern="[0-9]*" placeholder="Enter Receiver Account No.*" [(ngModel)]="receiver" (ngModelChange)="validateReceiver($event)">
        <p [hidden]="is_valid2">You must enter the account no of the receiver *</p><br><br>
   
        <input name="amount" type="text" pattern="[0-9]*" required placeholder="Enter the amount in USD* "  [(ngModel)]="amount">
        <input class="button" type="submit" value="Proceed" [disabled]="!is_valid2" [disabled]="!is_valid">
    </form>

</div>
